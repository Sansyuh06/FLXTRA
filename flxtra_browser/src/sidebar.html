<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flextra</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 8-Bit Color Palette */
            --bg-dark: #1a1c2c;
            --bg-mid: #262b44;
            --bg-light: #3a4466;
            --border: #5d6b98;
            --text: #c0cbdc;
            --text-dim: #8b9bb4;
            --accent: #f4a261;
            --accent-alt: #e76f51;
            --mint: #57c4ad;
            --purple: #9b6dff;
            --pixel-shadow: #13141f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: var(--bg-dark);
            color: var(--text);
            height: 90px;
            overflow: hidden;
            image-rendering: pixelated;
        }

        .chrome {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-bottom: 3px solid var(--border);
            box-shadow: inset 0 -3px 0 var(--pixel-shadow);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 8px;
            gap: 8px;
            background: var(--bg-mid);
            border-bottom: 2px solid var(--border);
        }

        .brand {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--accent);
            padding: 0 12px;
            border-right: 2px solid var(--border);
            text-shadow: 2px 2px 0 var(--pixel-shadow);
        }

        .nav {
            display: flex;
            gap: 4px;
        }

        .nav-btn {
            width: 28px;
            height: 28px;
            background: var(--bg-light);
            border: 2px solid var(--border);
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 100ms;
            box-shadow: 2px 2px 0 var(--pixel-shadow);
        }

        .nav-btn:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .nav-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* Omnibox */
        .omnibox {
            flex: 1;
            height: 32px;
            display: flex;
            align-items: center;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            padding: 0 10px;
            gap: 8px;
            box-shadow: inset 2px 2px 0 var(--pixel-shadow);
        }

        .omnibox:focus-within {
            border-color: var(--mint);
        }

        .omnibox .lock {
            font-size: 12px;
            color: var(--mint);
        }

        .omnibox input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: var(--text);
            letter-spacing: 1px;
        }

        .omnibox input::placeholder {
            color: var(--text-dim);
        }

        /* AI Button - Marceline */
        .ai-btn {
            height: 32px;
            padding: 0 14px;
            background: var(--purple);
            border: 2px solid var(--border);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 2px 2px 0 var(--pixel-shadow);
            transition: all 100ms;
        }

        .ai-btn:hover {
            background: #b794ff;
        }

        .ai-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* Tab Bar */
        .tabbar {
            display: flex;
            align-items: flex-end;
            height: 40px;
            padding: 0 8px;
            gap: 4px;
            background: var(--bg-dark);
        }

        .tab {
            display: flex;
            align-items: center;
            height: 30px;
            padding: 0 12px;
            gap: 8px;
            background: var(--bg-mid);
            border: 2px solid var(--border);
            border-bottom: none;
            font-family: 'VT323', monospace;
            font-size: 16px;
            color: var(--text-dim);
            cursor: pointer;
            position: relative;
            top: 2px;
            box-shadow: 2px 0 0 var(--pixel-shadow);
        }

        .tab:hover {
            color: var(--text);
            background: var(--bg-light);
        }

        .tab.active {
            background: var(--bg-dark);
            color: var(--accent);
            border-bottom: 2px solid var(--bg-dark);
            top: 0;
            box-shadow: none;
        }

        .tab .favicon {
            font-size: 12px;
        }

        .tab .close {
            font-size: 14px;
            color: var(--text-dim);
            margin-left: 4px;
            opacity: 0;
        }

        .tab:hover .close {
            opacity: 1;
        }

        .tab .close:hover {
            color: var(--accent-alt);
        }

        .new-tab {
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            background: transparent;
            border: 2px dashed var(--border);
            color: var(--text-dim);
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 2px;
        }

        .new-tab:hover {
            background: var(--bg-mid);
            border-style: solid;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="chrome">
        <div class="toolbar">
            <span class="brand">FLEXTRA</span>

            <div class="nav">
                <button class="nav-btn" onclick="sendCommand('back')" title="Back">◄</button>
                <button class="nav-btn" onclick="sendCommand('forward')" title="Forward">►</button>
                <button class="nav-btn" onclick="sendCommand('reload')" title="Reload">↻</button>
            </div>

            <div class="omnibox">
                <span class="lock">■</span>
                <input type="text" id="urlInput" placeholder="ENTER URL OR SEARCH..."
                    onkeydown="if(event.key==='Enter') navigate(this.value)">
            </div>

            <button class="ai-btn" onclick="toggleAI()">
                ♦ MARCELINE
            </button>
        </div>

        <div class="tabbar" id="tabbar">
            <div class="tab active">
                <span class="favicon">►</span>
                <span>NEW TAB</span>
                <span class="close">×</span>
            </div>
            <button class="new-tab" onclick="sendCommand('new-tab')" title="New Tab">+</button>
        </div>
    </div>

    <script>
        function sendCommand(cmd, data = null) {
            if (window.chrome?.webview) {
                window.chrome.webview.postMessage({ command: cmd, data });
            }
        }

        function navigate(url) {
            if (url.trim()) sendCommand('navigate', url.trim());
        }

        function switchTab(idx) { sendCommand('switch-tab', idx); }
        function toggleAI() { sendCommand('toggle-ai'); }

        function closeTab(idx, e) {
            e.stopPropagation();
            sendCommand('close-tab', idx);
        }

        if (window.chrome?.webview) {
            window.chrome.webview.addEventListener('message', e => {
                const { type, tabs } = e.data;
                if (type === 'update-tabs') renderTabs(tabs);
            });
        }

        function renderTabs(tabs) {
            const bar = document.getElementById('tabbar');
            const html = tabs.map((t, i) => `
                <div class="tab ${t.active ? 'active' : ''}" onclick="switchTab(${i})">
                    <span class="favicon">${t.url ? '►' : '○'}</span>
                    <span>${escapeHtml((t.title || 'NEW TAB').toUpperCase().slice(0, 20))}</span>
                    <span class="close" onclick="closeTab(${i}, event)">×</span>
                </div>
            `).join('');
            bar.innerHTML = html + `<button class="new-tab" onclick="sendCommand('new-tab')" title="New Tab">+</button>`;
        }

        function escapeHtml(s) {
            const d = document.createElement('div');
            d.textContent = s || '';
            return d.innerHTML;
        }
    </script>
</body>

</html>
