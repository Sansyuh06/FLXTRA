<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flextra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #0c0c0e;
            color: #e4e4e7;
            height: 90px;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .chrome {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #1f1f23;
        }

        /* Main toolbar row */
        .toolbar {
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 12px;
            gap: 8px;
        }

        /* Brand */
        .brand {
            font-weight: 600;
            font-size: 15px;
            color: #fff;
            padding-right: 8px;
            border-right: 1px solid #27272a;
            margin-right: 4px;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 2px;
        }

        .nav button {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #71717a;
            font-size: 16px;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: background 0.15s, color 0.15s;
        }

        .nav button:hover {
            background: #18181b;
            color: #fafafa;
        }

        .nav button:active {
            background: #27272a;
        }

        /* URL Bar */
        .omnibox {
            flex: 1;
            height: 34px;
            display: flex;
            align-items: center;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 10px;
            padding: 0 12px;
            gap: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .omnibox:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .omnibox .lock {
            color: #22c55e;
            font-size: 12px;
        }

        .omnibox input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 13px;
            color: #e4e4e7;
        }

        .omnibox input::placeholder {
            color: #52525b;
        }

        /* AI Button */
        .ai-trigger {
            height: 34px;
            padding: 0 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.15s, transform 0.1s;
        }

        .ai-trigger:hover {
            opacity: 0.9;
        }

        .ai-trigger:active {
            transform: scale(0.98);
        }

        /* Tab bar */
        .tabbar {
            display: flex;
            align-items: center;
            height: 38px;
            padding: 0 12px 6px;
            gap: 6px;
            overflow-x: auto;
        }

        .tabbar::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            height: 30px;
            padding: 0 12px;
            gap: 8px;
            background: #18181b;
            border-radius: 8px;
            font-size: 12px;
            color: #a1a1aa;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.15s, color 0.15s;
            border: 1px solid transparent;
        }

        .tab:hover {
            background: #27272a;
            color: #e4e4e7;
        }

        .tab.active {
            background: #27272a;
            border-color: #6366f1;
            color: #fff;
        }

        .tab .favicon {
            font-size: 11px;
        }

        .tab .close {
            width: 16px;
            height: 16px;
            display: grid;
            place-items: center;
            font-size: 12px;
            color: #52525b;
            border-radius: 4px;
            margin-left: 4px;
        }

        .tab:hover .close {
            color: #a1a1aa;
        }

        .tab .close:hover {
            background: #3f3f46;
            color: #ef4444;
        }

        .new-tab {
            width: 30px;
            height: 30px;
            display: grid;
            place-items: center;
            background: transparent;
            border: 1px dashed #3f3f46;
            border-radius: 8px;
            color: #52525b;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .new-tab:hover {
            background: #18181b;
            border-color: #6366f1;
            color: #6366f1;
        }
    </style>
</head>

<body>
    <div class="chrome">
        <div class="toolbar">
            <span class="brand">Flextra</span>

            <div class="nav">
                <button onclick="sendCommand('back')" title="Back">‚Üê</button>
                <button onclick="sendCommand('forward')" title="Forward">‚Üí</button>
                <button onclick="sendCommand('reload')" title="Reload">‚Üª</button>
            </div>

            <div class="omnibox">
                <span class="lock">üîí</span>
                <input type="text" id="urlInput" placeholder="Search or enter address"
                    onkeydown="if(event.key==='Enter') navigate(this.value)">
            </div>

            <button class="ai-trigger" onclick="toggleAI()">
                <span>‚ú®</span> Lyra
            </button>
        </div>

        <div class="tabbar" id="tabbar">
            <div class="tab active">
                <span class="favicon">üåê</span>
                <span>New Tab</span>
            </div>
            <button class="new-tab" onclick="sendCommand('new-tab')" title="New Tab">+</button>
        </div>
    </div>

    <script>
        function sendCommand(cmd, data = null) {
            if (window.chrome?.webview) {
                window.chrome.webview.postMessage({ command: cmd, data });
            }
        }

        function navigate(url) {
            if (url.trim()) sendCommand('navigate', url.trim());
        }

        function switchTab(idx) { sendCommand('switch-tab', idx); }

        function toggleAI() { sendCommand('toggle-ai'); }

        function closeTab(idx, e) {
            e.stopPropagation();
            sendCommand('close-tab', idx);
        }

        if (window.chrome?.webview) {
            window.chrome.webview.addEventListener('message', e => {
                const { type, tabs } = e.data;
                if (type === 'update-tabs') renderTabs(tabs);
            });
        }

        function renderTabs(tabs) {
            const bar = document.getElementById('tabbar');
            const html = tabs.map((t, i) => `
                <div class="tab ${t.active ? 'active' : ''}" onclick="switchTab(${i})">
                    <span class="favicon">${t.url ? 'üåê' : 'üìÑ'}</span>
                    <span>${escapeHtml((t.title || 'New Tab').slice(0, 24))}</span>
                    <span class="close" onclick="closeTab(${i}, event)">√ó</span>
                </div>
            `).join('');
            bar.innerHTML = html + `<button class="new-tab" onclick="sendCommand('new-tab')" title="New Tab">+</button>`;
        }

        function escapeHtml(s) {
            const d = document.createElement('div');
            d.textContent = s || '';
            return d.innerHTML;
        }
    </script>
</body>

</html>
