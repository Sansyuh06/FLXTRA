<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --gray-950: #09090b;
            --gray-900: #18181b;
            --gray-800: #27272a;
            --gray-700: #3f3f46;
            --gray-500: #71717a;
            --gray-400: #a1a1aa;
            --gray-50: #fafafa;
            --accent: #8b5cf6;
            --accent-hover: #a78bfa;
            --accent-muted: rgba(139, 92, 246, 0.12);
            --accent-glow: rgba(139, 92, 246, 0.25);
            --success: #22c55e;
            --danger: #ef4444;
            --bg-primary: var(--gray-950);
            --bg-secondary: var(--gray-900);
            --bg-tertiary: var(--gray-800);
            --text-primary: var(--gray-50);
            --text-secondary: var(--gray-400);
            --text-muted: var(--gray-500);
            --border: var(--gray-800);
            --radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            font-size: 13px;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-mark {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 6px;
            display: grid;
            place-items: center;
            font-size: 12px;
            font-weight: 700;
        }

        .logo-type {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .btn-icon {
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .url-section {
            padding: 12px 16px;
        }

        .url-input {
            width: 100%;
            height: 36px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0 12px;
            font-family: inherit;
            font-size: 12px;
            color: var(--text-primary);
        }

        .url-input::placeholder {
            color: var(--text-muted);
        }

        .url-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .nav-bar {
            display: flex;
            gap: 8px;
            padding: 0 16px 16px;
        }

        .nav-btn {
            flex: 1;
            height: 32px;
            display: grid;
            place-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .section-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .section-badge {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 999px;
        }

        .tabs-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
        }

        .tabs-list::-webkit-scrollbar {
            width: 4px;
        }

        .tabs-list::-webkit-scrollbar-thumb {
            background: var(--gray-700);
            border-radius: 2px;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: var(--radius);
            cursor: pointer;
            position: relative;
        }

        .tab:hover {
            background: var(--bg-secondary);
        }

        .tab.active {
            background: var(--accent-muted);
        }

        .tab.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 14px;
            background: var(--accent);
            border-radius: 0 2px 2px 0;
        }

        .tab-icon {
            width: 18px;
            height: 18px;
            border-radius: 6px;
            background: var(--bg-tertiary);
            display: grid;
            place-items: center;
            font-size: 11px;
            overflow: hidden;
        }

        .tab-icon img {
            width: 14px;
            height: 14px;
        }

        .tab-content {
            flex: 1;
            min-width: 0;
        }

        .tab-title {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-url {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 18px;
            height: 18px;
            display: grid;
            place-items: center;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            opacity: 0;
        }

        .tab:hover .tab-close {
            opacity: 1;
        }

        .tab-close:hover {
            background: var(--danger);
            color: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px;
            text-align: center;
        }

        .empty-icon {
            font-size: 32px;
            opacity: 0.3;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        .footer {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .btn {
            flex: 1;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* AI Panel */
        .ai-panel {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            transform: translateY(100%);
            transition: transform 0.25s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .ai-panel.open {
            transform: translateY(0);
        }

        .ai-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .ai-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .ai-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .ai-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            padding: 16px;
        }

        .ai-action {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .ai-action:hover {
            background: var(--accent-muted);
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .ai-action.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .ai-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px;
        }

        .ai-result {
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border-left: 3px solid var(--accent);
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .ai-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 32px;
            color: var(--text-muted);
            font-size: 12px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-mark">‚òÑ</div>
            <span class="logo-type">Comet</span>
        </div>
        <button class="btn-icon">‚öô</button>
    </header>

    <div class="url-section">
        <input type="text" class="url-input" placeholder="Search or enter URL"
            onkeydown="if(event.key==='Enter') navigate(this.value)">
    </div>

    <nav class="nav-bar">
        <button class="nav-btn" onclick="sendCommand('back')">‚Üê</button>
        <button class="nav-btn" onclick="sendCommand('forward')">‚Üí</button>
        <button class="nav-btn" onclick="sendCommand('reload')">‚Üª</button>
        <button class="nav-btn" onclick="sendCommand('home')">‚åÇ</button>
    </nav>

    <div class="section-header">
        <span class="section-label">Tabs</span>
        <span class="section-badge" id="tabCount">0</span>
    </div>

    <div class="tabs-list" id="tabsList">
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üì≠</div>
            <p class="empty-text">No tabs open</p>
        </div>
    </div>

    <footer class="footer">
        <button class="btn btn-primary" onclick="sendCommand('new-tab')">+ New Tab</button>
        <button class="btn btn-secondary" onclick="toggleAI()">‚ú® Lyra</button>
    </footer>

    <aside class="ai-panel" id="aiPanel">
        <div class="ai-header">
            <div class="ai-title">
                <div class="ai-dot"></div>
                Lyra AI
            </div>
            <button class="btn-icon" onclick="toggleAI()">‚úï</button>
        </div>

        <div class="ai-actions">
            <button class="ai-action" onclick="runAI('summarize')">üìù Summarize</button>
            <button class="ai-action" onclick="runAI('explain')">üí° Explain</button>
            <button class="ai-action" onclick="runAI('keypoints')">üéØ Key Points</button>
        </div>

        <div class="ai-content" id="aiContent">
            <div class="ai-result" style="text-align: center; color: var(--text-muted)">
                Select an action above to analyze this page
            </div>
        </div>
    </aside>

    <script>
        function sendCommand(cmd, data = null) {
            if (window.chrome?.webview) {
                window.chrome.webview.postMessage({ command: cmd, data });
            }
        }

        function navigate(url) {
            if (url.trim()) sendCommand('navigate', url.trim());
        }

        function switchTab(idx) { sendCommand('switch-tab', idx); }

        function toggleAI() {
            document.getElementById('aiPanel').classList.toggle('open');
        }

        function runAI(action) {
            document.querySelectorAll('.ai-action').forEach(b => b.classList.add('loading'));
            document.getElementById('aiContent').innerHTML = `
                <div class="ai-loading">
                    <div class="spinner"></div>
                    Analyzing page...
                </div>
            `;
            sendCommand('ai-' + action);
        }

        if (window.chrome?.webview) {
            window.chrome.webview.addEventListener('message', e => {
                const { type, tabs, data, action } = e.data;

                if (type === 'update-tabs') renderTabs(tabs);

                if (type === 'ai-result') {
                    document.querySelectorAll('.ai-action').forEach(b => b.classList.remove('loading'));
                    document.getElementById('aiContent').innerHTML = `
                        <div class="ai-result">${escapeHtml(data)}</div>
                    `;
                }

                if (type === 'ai-analysis') {
                    document.querySelectorAll('.ai-action').forEach(b => b.classList.remove('loading'));
                    document.getElementById('aiContent').innerHTML = `
                        <div class="ai-result">
                            <strong>üìä Page Stats</strong><br><br>
                            Words: ${data.words.toLocaleString()}<br>
                            Reading Time: ${data.time} min<br>
                            Privacy Score: ${data.privacy_score}/100
                        </div>
                    `;
                }
            });
        }

        function renderTabs(tabs) {
            const list = document.getElementById('tabsList');
            const empty = document.getElementById('emptyState');
            document.getElementById('tabCount').textContent = tabs.length;

            if (tabs.length === 0) {
                list.innerHTML = '';
                list.appendChild(empty);
                empty.style.display = 'flex';
                return;
            }

            empty.style.display = 'none';
            list.innerHTML = tabs.map((tab, i) => `
                <div class="tab ${tab.active ? 'active' : ''}" onclick="switchTab(${i})">
                    <div class="tab-icon">${getFavicon(tab.url)}</div>
                    <div class="tab-content">
                        <div class="tab-title">${escapeHtml(tab.title || 'New Tab')}</div>
                        <div class="tab-url">${escapeHtml(getDomain(tab.url))}</div>
                    </div>
                    <button class="tab-close" onclick="event.stopPropagation()">√ó</button>
                </div>
            `).join('');
        }

        function getFavicon(url) {
            if (!url) return '‚ú®';
            try {
                return `<img src="https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=32" onerror="this.outerHTML='üìÑ'">`;
            } catch { return 'üìÑ'; }
        }

        function getDomain(url) {
            if (!url) return 'about:blank';
            try { return new URL(url).hostname; }
            catch { return url; }
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }
    </script>
</body>

</html>
