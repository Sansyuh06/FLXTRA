<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flextra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #111113;
            --elevated: #1a1a1e;
            --border: #252529;
            --text: #e4e4e7;
            --text-dim: #71717a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --success: #22c55e;
            --purple: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(180deg, var(--bg) 0%, #0d0d10 100%);
            color: var(--text);
            height: 90px;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .chrome {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border);
        }

        .toolbar {
            display: flex;
            align-items: center;
            height: 48px;
            padding: 0 12px;
            gap: 10px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-right: 12px;
            border-right: 1px solid var(--border);
        }

        .brand-text {
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .privacy-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 6px;
            font-size: 10px;
            color: var(--success);
            font-weight: 500;
        }

        .nav {
            display: flex;
            gap: 4px;
        }

        .nav-btn {
            width: 30px;
            height: 30px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            font-size: 14px;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--elevated);
            color: var(--text);
            border-color: var(--accent);
        }

        .omnibox {
            flex: 1;
            height: 34px;
            display: flex;
            align-items: center;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0 12px;
            gap: 8px;
            transition: all 0.2s;
        }

        .omnibox:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .omnibox .lock {
            font-size: 11px;
            color: var(--success);
        }

        .omnibox input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 13px;
            color: var(--text);
        }

        .omnibox input::placeholder {
            color: var(--text-dim);
        }

        .ai-btn {
            height: 34px;
            padding: 0 14px;
            background: linear-gradient(135deg, var(--purple) 0%, #7c3aed 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .ai-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .tabbar {
            display: flex;
            align-items: center;
            height: 40px;
            padding: 0 12px 8px;
            gap: 6px;
            overflow-x: auto;
        }

        .tabbar::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            height: 30px;
            padding: 0 12px;
            gap: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-dim);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .tab:hover {
            background: var(--elevated);
            color: var(--text);
        }

        .tab.active {
            background: var(--elevated);
            border-color: var(--accent);
            color: var(--text);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .tab .close {
            width: 14px;
            height: 14px;
            display: grid;
            place-items: center;
            font-size: 10px;
            color: var(--text-dim);
            border-radius: 4px;
            opacity: 0;
            transition: all 0.15s;
        }

        .tab:hover .close {
            opacity: 1;
        }

        .tab .close:hover {
            background: #ef4444;
            color: #fff;
        }

        .new-tab {
            width: 30px;
            height: 30px;
            display: grid;
            place-items: center;
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            font-size: 16px;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .new-tab:hover {
            background: var(--accent-glow);
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="chrome">
        <div class="toolbar">
            <div class="brand">
                <span class="brand-text">Flextra</span>
                <div class="privacy-badge">
                    <span>üõ°</span> Private
                </div>
            </div>

            <div class="nav">
                <button class="nav-btn" onclick="sendCommand('back')">‚Üê</button>
                <button class="nav-btn" onclick="sendCommand('forward')">‚Üí</button>
                <button class="nav-btn" onclick="sendCommand('reload')">‚Üª</button>
            </div>

            <div class="omnibox">
                <span class="lock">‚óè</span>
                <input type="text" placeholder="Search or enter address"
                    onkeydown="if(event.key==='Enter') navigate(this.value)">
            </div>

            <button class="ai-btn" onclick="toggleAI()">‚ú¶ Marceline</button>
        </div>

        <div class="tabbar" id="tabbar">
            <div class="tab active">
                <span>‚óè</span>
                <span>New Tab</span>
                <span class="close">√ó</span>
            </div>
            <button class="new-tab" onclick="sendCommand('new-tab')">+</button>
        </div>
    </div>

    <script>
        function sendCommand(cmd, data = null) {
            if (window.chrome?.webview) {
                window.chrome.webview.postMessage({ command: cmd, data });
            }
        }

        function navigate(url) {
            if (url.trim()) sendCommand('navigate', url.trim());
        }

        function switchTab(idx) { sendCommand('switch-tab', idx); }
        function toggleAI() { sendCommand('toggle-ai'); }

        function closeTab(idx, e) {
            e.stopPropagation();
            sendCommand('close-tab', idx);
        }

        if (window.chrome?.webview) {
            window.chrome.webview.addEventListener('message', e => {
                const { type, tabs } = e.data;
                if (type === 'update-tabs') renderTabs(tabs);
            });
        }

        function renderTabs(tabs) {
            const bar = document.getElementById('tabbar');
            const html = tabs.map((t, i) => `
                <div class="tab ${t.active ? 'active' : ''}" onclick="switchTab(${i})">
                    <span>${t.url ? '‚óè' : '‚óã'}</span>
                    <span>${escapeHtml((t.title || 'New Tab').slice(0, 24))}</span>
                    <span class="close" onclick="closeTab(${i}, event)">√ó</span>
                </div>
            `).join('');
            bar.innerHTML = html + `<button class="new-tab" onclick="sendCommand('new-tab')">+</button>`;
        }

        function escapeHtml(s) {
            const d = document.createElement('div');
            d.textContent = s || '';
            return d.innerHTML;
        }
    </script>
</body>

</html>
