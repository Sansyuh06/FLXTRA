<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flxtra Sidebar</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: rgba(15, 23, 42, 0.8);
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --hover-bg: rgba(255, 255, 255, 0.05);
            --active-bg: rgba(56, 189, 248, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 24px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
            margin: 0 16px 16px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--hover-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--active-bg);
            color: var(--accent-color);
        }

        .search-container {
            padding: 0 16px 24px;
        }

        .search-bar {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 0 12px;
            color: var(--text-main);
            font-size: 13px;
            outline: none;
            transition: all 0.2s;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1);
        }

        .tabs-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
        }

        .tab-item {
            height: 44px;
            padding: 0 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.2s;
            color: var(--text-dim);
            position: relative;
        }

        .tab-item:hover {
            background: var(--hover-bg);
            color: var(--text-main);
        }

        .tab-item.active {
            background: var(--active-bg);
            color: var(--accent-color);
        }

        .tab-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 3px;
            height: 16px;
            background: var(--accent-color);
            border-radius: 0 4px 4px 0;
        }

        .tab-favicon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .tab-title {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .footer {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
        }

        .footer-btn {
            flex: 1;
            height: 38px;
            border-radius: 10px;
            background: var(--hover-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .footer-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .btn-plus {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: white;
            border: none;
        }

        .btn-plus:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
            color: white;
        }

        /* Scrollbar styling */
        .tabs-container::-webkit-scrollbar {
            width: 4px;
        }
        .tabs-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Flxtra</div>
        <div class="nav-btn">‚öôÔ∏è</div>
    </div>

    <div class="nav-controls">
        <div class="nav-btn" onclick="sendCommand('back')">‚Üê</div>
        <div class="nav-btn" onclick="sendCommand('forward')">‚Üí</div>
        <div class="nav-btn" onclick="sendCommand('reload')">‚ü≥</div>
        <div class="nav-btn" onclick="sendCommand('home')">üè†</div>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Jump to..." 
               onkeypress="if(event.key==='Enter') navigate(this.value)">
    </div>

    <div class="tabs-container" id="tabs">
        <div class="tab-item active" onclick="switchTab(0)">
            <div class="tab-favicon">‚ú®</div>
            <div class="tab-title">New Tab</div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-btn btn-plus" onclick="sendCommand('new-tab')"><span>+</span> New Tab</div>
        <div class="footer-btn" onclick="sendCommand('ai-search')"><span>‚ú®</span> AI Scan</div>
    </div>

    <script>
        function sendCommand(cmd, data = null) {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({ command: cmd, data: data });
            }
        }

        function navigate(url) {
            sendCommand('navigate', url);
        }

        function switchTab(id) {
            sendCommand('switch-tab', id);
        }

        // Listen for messages from the main process
        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', event => {
                const msg = event.data;
                if (msg.type === 'update-tabs') {
                    renderTabs(msg.tabs);
                }
            });
        }

        function renderTabs(tabs) {
            const container = document.getElementById('tabs');
            container.innerHTML = tabs.map((tab, idx) => `
                <div class="tab-item ${tab.active ? 'active' : ''}" onclick="switchTab(${idx})">
                    <div class="tab-favicon">${tab.favicon || 'üìÑ'}</div>
                    <div class="tab-title">${tab.title || 'Loading...'}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
