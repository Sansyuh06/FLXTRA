<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flextra - The Future Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0c;
            color: #f4f4f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        /* Logo Container */
        .logo-wrap {
            position: relative;
            margin-bottom: 3rem;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            filter: invert(1);
            opacity: 0;
            animation: drawIn 2s ease-out forwards;
        }

        /* SVG Path Drawing Animation */
        .logo-svg {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .logo-svg path {
            stroke: #f4f4f5;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawIn {
            0% {
                opacity: 0;
                clip-path: inset(0 100% 0 0);
            }

            100% {
                opacity: 1;
                clip-path: inset(0 0 0 0);
            }
        }

        /* Glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse, rgba(79, 70, 229, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Tagline */
        .tagline {
            font-size: 1.25rem;
            color: #a1a1aa;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 1s ease 1.5s forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CTA Button */
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            opacity: 0;
            animation: fadeUp 1s ease 2s forwards;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(79, 70, 229, 0.4);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4f46e5;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                max-width: 90%;
            }

            .tagline {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .cta {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-wrap">
            <div class="glow"></div>
            <img src="logo.png" alt="FLEXTRA" class="logo">
        </div>

        <p class="tagline">The browser that thinks ahead. AI-powered. Privacy-first. Beautifully crafted.</p>

        <a href="#" class="cta">
            <span>Download Flextra</span>
            <span>â†’</span>
        </a>
    </div>

    <script>
        // Generate floating particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 20 + 's';
            p.style.animationDuration = (15 + Math.random() * 10) + 's';
            particles.appendChild(p);
        }
    </script>
</body>

</html>
