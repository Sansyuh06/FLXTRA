<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flextra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0c;
            color: #f4f4f5;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            image-rendering: high-quality;
            /* Better smoothing for canvas scaling */
        }
    </style>
</head>

<body>
    <canvas id="asciiCanvas"></canvas>

    <script>
        const canvas = document.getElementById('asciiCanvas');
        const ctx = canvas.getContext('2d');

        // Offscreen canvas for sampling
        const buffer = document.createElement('canvas');
        const bctx = buffer.getContext('2d');

        const chars = " .:-=+*#%@"; // ASCII ramp
        let time = 0;
        const startTime = Date.now();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Higher resolution on buffer for cleaner downsampling
            buffer.width = 640;
            buffer.height = Math.floor(640 * (window.innerHeight / window.innerWidth));
        }

        window.addEventListener('resize', resize);
        resize();

        function draw() {
            const now = Date.now();
            const elapsed = now - startTime;

            // Entry Transition (0 to 1 over 1.5s)
            const entryProgress = Math.min(elapsed / 1500, 1);
            // Ease out cubic
            const ease = 1 - Math.pow(1 - entryProgress, 3);

            // Clear buffer
            bctx.fillStyle = '#000';
            bctx.fillRect(0, 0, buffer.width, buffer.height);

            // Draw Logo on buffer with entry scale
            // Scale starts at 0.9 and goes to 1.0
            const scale = 0.9 + (0.1 * ease);

            bctx.save();
            bctx.translate(buffer.width / 2, buffer.height / 2);
            bctx.scale(scale, scale);

            bctx.fillStyle = '#fff';

            // Font Size
            bctx.font = 'bold 80px "Inter", system-ui, sans-serif';
            bctx.textAlign = 'center';
            bctx.textBaseline = 'middle';

            // Motion: Float up and down
            // Smoother: 0.0005 freq (very slow) and slightly reduced amplitude (6)
            const floatY = Math.sin(time * 0.0005) * 6;

            // Main Text with Opacity Fade-in
            bctx.globalAlpha = ease;
            bctx.fillText('FLEXTRA', 0, floatY);

            // Subtitle REMOVED per user request

            bctx.restore();

            // Prepare Main Canvas
            ctx.fillStyle = '#0a0a0c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ASCII Rendering
            const imageData = bctx.getImageData(0, 0, buffer.width, buffer.height);
            const data = imageData.data;

            // Grid size calculation
            const cw = canvas.width / buffer.width;
            const ch = canvas.height / buffer.height;

            // Use lighter font
            ctx.font = `${Math.ceil(ch * 1.2)}px monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            // Dense Grid Loop
            for (let y = 0; y < buffer.height; y += 1) {
                for (let x = 0; x < buffer.width; x += 1) {
                    const i = (y * buffer.width + x) * 4;
                    const r = data[i];
                    if (r < 10) continue; // Skip black pixels

                    const b = data[i + 2];
                    const brightness = r; // Greyscale source

                    if (brightness > 10) {
                        // Dither / Wave effect - Smoother distortion
                        const distortion = Math.sin(x * 0.02 + time * 0.002) * 10 + Math.cos(y * 0.02 + time * 0.0015) * 10;
                        const charIndex = Math.floor(((brightness + distortion) / 255) * (chars.length - 1));
                        const safeIndex = Math.max(0, Math.min(chars.length - 1, charIndex));
                        const char = chars[safeIndex];

                        // Color: Purple gradient based on position
                        // Entry transition affects color intensity/alpha too
                        const hue = 260 + (x / buffer.width) * 40 + Math.sin(time * 0.001) * 20;
                        ctx.fillStyle = `hsla(${hue}, 80%, 70%, ${ease})`;

                        ctx.fillText(char, x * cw, y * ch);
                    }
                }
            }

            time += 16;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
